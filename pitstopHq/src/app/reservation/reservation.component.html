<h1>Reservation details</h1>
  
    <div *ngIf="isLoading" class="loading-container">
      <div class="spinner"></div>
      <p>Loading</p>
    </div>
  
    <div *ngIf="errorMessage" class="alert">
      {{ errorMessage }}
    </div>
  
    <div *ngIf="reservation && !isLoading">
      <app-reservation-details 
        (detailsUpdated)="onDetailsUpdated($event)"
      ></app-reservation-details>
    </div>
