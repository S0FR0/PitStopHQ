<div class="modal"  [class.show]="show" [style.display]="show ? 'block' : 'none'">
  <div class="header">
    <h3>{{ title }}</h3>
  </div>
  
  <div class="body">
    <p>{{ message }}</p>
  </div>
  
  <div class="footer">
    <button class="cancel-btn btn" (click)="onCancel()">Cancel</button>
    <button class="btn-confirm btn" (click)="onConfirm()">Delete</button>
  </div>
</div>
